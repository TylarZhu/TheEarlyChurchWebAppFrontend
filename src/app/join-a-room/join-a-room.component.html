<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="bugModal">Join a room</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your firstname</label>
                <input type="email" class="form-control" id="exampleFormControlInput" placeholder="firstname">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" aria-labelledby="passwordHelpBlock">Room Number</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Room Number">
                <div id="passwordHelpBlock" class="form-text">
                    Your room number must be a 5 digit number.
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Join <i class="fa-solid fa-up-right-from-square"></i></button>
        </div>
    </div>
</div>
